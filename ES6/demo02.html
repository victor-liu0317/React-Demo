<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo02</title>
	<script type="text/javascript" src="node_modules/babel-core/browser.min.js"></script>
</head>
<body>
	
	<script type="text/babel">
		var [a, b ,c] = [1, 2, 3];

		let [a, [b], d] = [1, [2, 3], 4];
		// a=1,b=2,d=4

		//对象
		var {bar, foo} = {foo : "aaa", bar : "bbb"};	//与次序无关
		var {foo : baz} = {foo : "aaa", bar : "bbb"};	//baz:"aaa",注意这里的赋值顺序

		var node = {
			loc : {
				start : {
					line : 1,
					column : 5
				}
			}
		};
		var {loc : {start : {line}}} = node;
		//line=1,loc=undefined,start=undefined
		//只有line是变量，loc和start都是模式，不会被赋值

		//正确的赋值语句
		var x;
		({x} = {x : 1});	//防止JS引擎将{x}理解成一个代码块

		//用途
		//交换变量的值
		[x, y] = [y, x];
		//从函数返回多个值
		function example(){
			return {
				foo : 1,
				bar : 2
			}
		}
		var {foo, bar} = example();
		//提取json数据，遍历map结构
	</script>
</body>
</html>
