<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo03</title>
	<script type="text/javascript" src="node_modules/babel-core/browser.min.js"></script>
</head>
<body>
	<script type="text/babel">
		//字符串扩展，ES6加强了对Unicode的支持，并且扩展了字符串对象
		//ES6为字符串添加了遍历器接口，使字符串可以由for...of循环遍历
		for(let codePoint of 'foo'){
			console.log(codePoint)
		}
		
		//ES6提供三种新方法来确定一个字符串是否包含在另一个字符串内
		var s = "Hello world!";
		s.startsWith('Hello');
		s.endsWith('!');
		s.includes('o');

		'x'.repeat(3);	//'xxx'

		//字符串的自动补全, ES7
		//'x'.padStart(5,'ab')	//'ababx'
		//'x'.padStart(5) 	//'    x'

		//模板字符串
		var name = "Bob", time = "today";
		console.log(`Hello ${name}, how are you ${time}`);

		function fn(){
			return "hello";
		}
		`foo ${fn()} bar`	//foo hello bar

		//标签模板
		var a = 5, b = 10;
		function tag(s, v1, v2){
			console.log(s[0]);
			console.log(s[1]);
			console.log(s[2]);
			console.log(v1);
			console.log(v2);
			return ;
		}
		tag`Hello ${a + b} world ${a * b}`;

	</script>
</body>
</html>
