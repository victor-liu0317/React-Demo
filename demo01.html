<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo01</title>
	<script src="./build/react.js"></script>
	<script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
</head>
<body>
	<div id="example01"></div>
	<div id="example02"></div>
	<div id="example03"></div>
	<div id="example04"></div>
	<script type="text/babel">
		ReactDOM.render(
			<h1>Hello, world!</h1>,
			document.getElementById('example01')
		);
		
		//
		var names = ['Alice', 'Bob', 'Victor'];
		ReactDOM.render(
			<div>
			{
				names.map(function(name){
					return <div>Hello, {name}</div>
				})
			}
			</div>,
			document.getElementById('example02')
		);

		//组件
		var HelloMessage = React.createClass({
			getDefaultProps:function(){
				return{
					name:'Liu'
				}
			},

			propTypes:{
				name:React.PropTypes.string.isRequired,
			},

			render:function(){
				return <h1>Hi, {this.props.name}</h1>;
			}
		});
		ReactDOM.render(
			<HelloMessage name='Victor' />,
			document.getElementById('example03')
		);
		
		//
		var NodeList = React.createClass({
			render:function(){
				return(
					<ol>
						{
							React.Children.map(this.props.children, function(child){
								return <li>{child}</li>;
							})
						}
					</ol>
				);
			}

		});
		ReactDOM.render(
				<NodeList>
					<span>hello</span>
					<span>world</span>
				</NodeList>,
				document.getElementById('example04')
		);
	</script>
</body>
</html>
