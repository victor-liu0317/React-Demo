<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo05</title>
	<script type="text/javascript" src="node_modules/babel-core/browser.min.js"></script>
</head>
<body>
	<script type="text/babel">
		//Array.from方法用于将两类对象转为真正的数组：类似数组的对象和可遍历对象
		let arrayLike = {
			'0':'a',
			'1':'b',
			'2':'c',
			length:3
		};
		let arr2 = Array.from(arrayLike);	//[a,b,c]

		Array.from({length:3});	//[undefined,undefined,undefined] 任何有length属性的对象，都可以转化为数组

		//Array.of方法用于将一组值转换为数组
		Array.of(3,11,8)	//[3,11,8]

		//数组实例的copyWithin方法，修改当前数组
		[1,2,3,4,5].copyWithin(0,3)	//[4,5,3,4,5]

		//find() findIndex()
		//fill()
		//entires() keys() values()
		//includes()

	</script>
</body>
</html>
